display:
  name: "Ravager"
  icon: DIAMOND_AXE
  description:
    - "A melee class focused on dealing AoE damage"
    - "Attacking with an axe grants rage"
    - "Bonus effects scaling with rage level"
    - "High damage, medium mobility and low crowd control"

default: false
enabled: true
allow-bow: false
allow-shield: false

health-multiplier: 1.0
speed-multiplier: 1.0

damage-multipliers:
  preferred:
    items:
      - "axe"
    multiplier: 1.1
  others:
    multipliers: 1.0

skills:
  Rage:
    required-items:
      - AXE
    range: 3
    rage-on-hit: 5
    bonus-rage-on-kill: 5
    atk-spd-multiplier: 1.65
    rage-one-multiplier: 1.10
    rage-two-multiplier: 1.20
    rage-three-multiplier: 1.30
    rage-four-multiplier: 1.30
  FlameSlash:
    name: "Flame Slash"
    required-items:
      - AXE
    damage: 7.0
    ignore-villagers: true
    cooldown: 12.0
  SoaringSlash:
    name: "Soaring Slash"
    required-items:
      - AXE
    damage: 8.0
    cooldown: 15